<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    {% if page.title == "Home" %}
    {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
  <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/atom.xml" title="RSS feed">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">
</head>

<body>

  <div class="container">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="/" class="logo">{{ site.title }}</a>
        <small>
          &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/atom.xml">RSS</a>
        </small>
        <small>
          &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/archive">Archive</a>
        </small>
        <small>
          &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/about">About</a>
        </small>
      </h3>
    </header>

    <div id="content">
      {{ content }}
    </div>

  </div><!-- .container -->
</body>

</html>
