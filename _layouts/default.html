<!doctype html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>Alexander's blog</small>
      </h3>
      <a href="/atom.xml"><small>RSS</small></a>
      &middot;
      <a href="/archive"><small>Archive</small></a>
      &middot;
      <a href="/about"><small>About</small></a>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. The materials
        on this website are licensed under a <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY license.</a>
      </small>
    </footer>
  </div>

  {% if site.ga_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.ga_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
